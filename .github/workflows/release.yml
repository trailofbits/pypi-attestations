on:
  release:
    types:
      - published

name: release

permissions: {}

env:
  FORCE_COLOR: "1"

jobs:
  build:
    name: Build distributions üì¶
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version-file: pyproject.toml
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Install pypa/build
        run: python -m pip install -U build

      - name: Build distributions
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: distributions
          path: dist/

  generate-provenance:
    name: Generate GitHub build provenances
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write # to sign the provenance
      attestations: write # to persist the attestation files
    steps:
      - name: Download distributions
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          name: distributions
          path: dist/
      - name: Create provenances
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'

  publish:
    name: Publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pypi-attestations
    needs: [build]
    permissions:
      id-token: write # trusted publishing + attestations

    steps:
      - name: Download distributions
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4
        with:
          name: distributions
          path: dist/

      - name: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
